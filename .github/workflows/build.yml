name: Build

on:
  push:

jobs:
  test-nix:
    name: Test on *NIX
    timeout-minutes: 30
    strategy:
      matrix:
        os:
          - "ubuntu-24.04"
          - "macos-13"
        dotnet-version:
          - "net8.0"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install dependencies
      run: |
        dotnet restore

    - name: Build
      run: |
        dotnet build -f ${{ matrix.dotnet-version }} --no-restore

  test-windows:
    name: Test on Windows
    timeout-minutes: 30
    strategy:
      matrix:
        dotnet-version:
          - "net8.0"
    runs-on: "windows-2022"
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install dependencies
      run: |
        dotnet restore
